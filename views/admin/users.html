{% extends 'layout.html' %}

{% block style %}

{% endblock %}

{% block content %}
	<div class="container">
		<ol class="breadcrumb">
	  		<li><a href="#">后台管理</a></li>
	  		<li><a href="#">用户列表</a></li>
		</ol>
		<table class="table table-striped table-hover" >
			<thead>
				<tr class="">
					<td>用户名</td>
					<td>ID</td>
					<td>密码</td>
					<td>管理员</td>
				</tr>
			</thead>
			<tbody>
				{% for user in users %}
				<tr>
					<td>{{ user.username }}</td>
					<td>{{ user._id.toString() }}</td>
					<td>{{ user.password }}</td>
					<td>{{ user.isAdmin }}</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>

	<nav aria-label="Page navigation" class="tac">
  		<ul class="pagination">
    		<li>
      			<a href="/admin/users?page={{page-1}}" aria-label="Previous">
        			<span aria-hidden="true">上一页</span>
      			</a>
    		</li>
    		<li>
      			<a href="/admin/users?page={{page+1}}" aria-label="Next">
        			<span aria-hidden="true">下一页</span>
      			</a>
    		</li>
  		</ul>
	</nav>
{% endblock %}
